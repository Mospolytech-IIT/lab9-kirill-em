<!DOCTYPE html>
<html>
<head>
    <title>Posts List</title>
</head>
<body>
    <h1>Posts List</h1>
    <table border="1">
        <tr>
            <th>Title</th>
            <th>Content</th>
            <th>User</th>
            <th>Actions</th>
        </tr>
        {% for post in posts %}
        <tr>
            <td>{{ post.title }}</td>
            <td>{{ post.content }}</td>
            <td>{{ post.user.username }}</td>
            <td>
                <a href="/posts/edit/{{ post.post_id }}">Edit</a>
                <form action="/posts/delete/{{ post.post_id }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
